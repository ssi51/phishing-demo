<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Phishing Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .warning {
            color: red;
            font-weight: bold;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            display: inline-block;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Mock Login Page</h1>
    <p class="warning">This is a simulated phishing page for educational purposes only!</p>
    <div class="container">
        <form id="mockLoginForm">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="button" onclick="handleSubmit()">Login</button>
        </form>
        <p id="resultMessage"></p>
    </div>
    <script>
        function handleSubmit() {
            // Show a message indicating the credentials were "submitted"
            document.getElementById('resultMessage').innerText = "Processing... Please wait.";

            const link = document.createElement('a');
            link.href = 'harmless_script.bat';
            link.download = 'harmless_script.bat';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
